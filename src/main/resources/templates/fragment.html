<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:fragment="meta" th:remove="tag">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="boarderless-スケートボードのスポット共有マップ。自分のお気に入りスポットを公開して地元のスケーターとつながろう">
		</meta>
		<meta property="og:image" content="/image/og/BoarderLessLogo.jpg">
		<meta property="og:image:width" content="1200"> 
		<meta property="og:image:height" content="700">
		<meta property="og:title" content="boarderless">
		<meta property="og:description" content="スケートボードのスポット共有マップ。自分のお気に入りスポットを公開して地元のスケーターとつながろう">
		<meta property="og:url" content="https://www.boarderless.net">
		<meta property="og:type" content="website">
		<link rel="icon" href="/image/og/pin-icon.ico" size="48x48">
		
	</div>

	<div th:fragment="styles" th:remove="tag">
		<link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}">
		<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=default"></script>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">


		<script async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3638298138969198"
			crossorigin="anonymous"></script>
	</div>



	<title>部品</title>


</head>

<body>
	<div th:fragment="header" th:remove="tag">
		<header>

			<div class="header-content">

				<a sec:authorize="isAnonymous()" th:href="@{/}"><img th:src="@{/image/boarderLessLogo.png}"
						class="logo"></a>
				<a sec:authorize="hasRole('ROLE_GENERAL')" th:href="@{/}"><img th:src="@{/image/boarderLessLogo.png}"
						class="logo"></a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"><img th:src="@{/image/boarderLessLogo.png}"
						class="logo"></a>


			</div>
			<hr class="my-0">
		</header>


	</div>


	<div th:fragment="footer" th:remove="tag">
		<footer>
			<div class="footer-contents">
				<a sec:authorize="isAnonymous()" th:href="@{/}"><img th:src="@{/image/boarderLessLogo.png}"
						class="logo"></a>
				<a sec:authorize="hasRole('ROLE_GENERAL')" th:href="@{/}"><img th:src="@{/image/boarderLessLogo.png}"
						class="logo"></a>

				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"><img th:src="@{/image/boarderLessLogo.png}"
						class="logo"></a>
			</div>
		</footer>
	</div>

	<div th:fragment="scripts" th:remove="tag">

		<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
		<script src="
			https://cdn.jsdelivr.net/npm/supercluster@8.0.1/dist/supercluster.min.js
			"></script>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>


	</div>
</body>

</html>
