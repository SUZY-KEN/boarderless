<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >

	<head>
		<div th:replace="~{fragment::meta}"></div>
		<div th:replace="~{fragment::styles}"></div>
		<title>トップページ</title>
		
		<script type="module" th:src="@{/js/map.js}"></script>
		
		
		
	</head>
	
	<body>
		
		
		
		
		<div class="boarderless-wrapper">
			<div th:replace="~{fragment::header}"></div>
			
			<main>
				
				<div class="container boarderless-container">
					<div>
						住所の部分検索
					</div>
					
					<div class="mb-5">
					
						<span th:each="category:${categoryList}">
							
							<button type="button"  th:text="${category.getName()}" name="categoryId" th:value="${category.getId()}"  class="btn btn-outline-secondary btn-sm  mb-2 category-btn" th:id="'categoryId'+${category.getId()}"></button>
						</span>
						
					</div>
					
					<div id="wholeTable" class=" d-flex">
						<div id="map-container">
							<div id="map"></div>
							
						</div>
						<div id="review-container" class="d-flex flex-column">
							
						</div>

						
					</div>
				</div>
			</main>

			<div th:replace="~{fragment::footer}"></div>

		</div>
	
		
		<div th:replace="~{fragment::scripts}"></div>
		
	</body>
</html>
